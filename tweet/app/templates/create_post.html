<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Post — GipuPress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1720;
      --muted:#9aa6b2;
      --accent:#00e5ff;
      --accent-2:#ff2d95;
      --red:#ff4c4c;
    }
    body{
      font-family:'Inter',sans-serif;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(0,229,255,0.04), transparent),
        radial-gradient(900px 450px at 90% 90%, rgba(255,45,149,0.03), transparent),
        var(--bg);
      color:#e6eef6;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* NAVBAR */
    .navbar-dark .navbar-nav .nav-link{color:rgba(230,238,246,0.85);font-weight:600;}
    .navbar-dark .navbar-nav .nav-link:hover{color:var(--accent);}
    .brand{font-weight:800;color:var(--accent);font-size:1.25rem;}

    /* CREATE BOX */
    .create-box{
      background:var(--card);
      border:1px solid rgba(255,255,255,0.05);
      backdrop-filter:blur(6px);
      border-radius:14px;
      padding:2rem;
      max-width:650px;
      margin:6rem auto 2rem auto;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
    }
    .create-box h2{
      color:var(--accent);
      font-weight:700;
      text-align:center;
      margin-bottom:1.5rem;
    }
    label.form-label{font-weight:600;color:#e6eef6;}

    /* BUTTONS */
    .btn-post{
      background:linear-gradient(90deg,var(--accent-2),#ff2d9533);
      color:#fff;
      font-weight:600;
      border-radius:8px;
      padding:0.6rem 1.2rem;
    }
    .btn-post:hover{background-color:var(--accent-2);color:#fff;}

    /* FOOTER */
    footer{
      margin-top:auto;
      padding:1.2rem 0;
      color:var(--muted);
      border-top:1px solid rgba(255,255,255,0.02);
      text-align:center;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark fixed-top bg-transparent">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <div class="brand">GipuPress</div>
      <div class="d-flex flex-wrap gap-2">
        <a href="{% url 'explore' %}" class="btn btn-outline-light btn-sm">Explore</a>
        <a href="{% url 'profile' user.id %}" class="btn btn-outline-light btn-sm">My Profile</a>
      </div>
    </div>
  </nav>

  <!-- CREATE POST FORM -->
  <main class="create-box">
    <h2>Create Post for {{ user.name }}</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Heading</label>
        <input type="text" name="heading" class="form-control bg-transparent text-light border-secondary" required>
      </div>
      <div class="mb-3">
        <textarea name="content" rows="6" class="form-control bg-transparent text-light border-secondary" placeholder="Write something..." required></textarea>
      </div>
      <div class="text-center">
        <button class="btn btn-post">Post</button>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <strong>GipuPress</strong> — Crafted for storytellers.<br>
    <small>Created by Nazmul Hamim</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
